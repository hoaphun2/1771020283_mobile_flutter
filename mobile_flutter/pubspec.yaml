name: mobile_flutter
description: CLB Pickleball Vọt Thủ Phổ Núi
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  
  # Calendar
  table_calendar: ^3.0.9
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.1.1
  
  # Environment
  flutter_dotenv: ^5.1.0
  
  # Image Handling - CHỈ GIỮ LẠI image_picker
  image_picker: ^1.0.4
  
  # Internationalization & Formatting
  intl: ^0.18.1
  
  # Utilities
  url_launcher: ^6.2.2
  clipboard: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true